<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="GUI.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/svg" href="favicon.svg" />
</head>

<body>
    <table>
        <caption>Tic Tac Toe</caption>
        <tbody></tbody>
    </table>
    <div id="botaoDIV">
        <p><label for="playAgainst">Play against:</label>
            <select name="playAgainst" id="playAgainst">
                <option value="0">Computer</option>
                <option value="1">Human</option>
            </select>
        </p>
        <p><label for="currentPlayer">Who starts:</label>
            <select name="currentPlayer" id="currentPlayer">
                <option value="0">Human</option>
                <option value="1">Computer</option>
            </select>
        </p>
        <p><label for="symbol">First symbol:</label>
            <select name="symbol" id="symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </p>
        <input type="button" id="botao" value="Start" />
    </div>
    <div id="message"></div>
</body>

</html>
